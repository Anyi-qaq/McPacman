plugins {
    id 'fabric-loom' version '1.9.2'
    id 'java'
}

group = 'com.example'
version = '1.0.0'

repositories {
    maven {
        url 'https://maven.aliyun.com/nexus/content/groups/public'
    }
    maven {
        url 'https://repository.hanbings.io/proxy'
    }
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings "net.fabricmc:yarn:1.20.1+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.15.11"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.92.5+1.20.1"
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation "fabric-loom:fabric-loom.gradle.plugin:undefined"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

loom {
    accessWidenerPath = file("src/main/resources/archmod.accesswidener")
    accessWidenerPath = null
}